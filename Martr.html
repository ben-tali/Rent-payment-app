<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Housing</title>
    <style>
        body{background-color: rgb(223, 230, 243);}
           
        .Content {
         max-width: 500px;
           margin: auto;
          background: rgba(27, 3, 3, 0.507);
            padding: 10px;
        }
        h1{color: rgba(31, 8, 2, 0.719);}
        h2{color: rgb(59, 0, 51);}
    </style>
</head>
<body>

    <div class="Content">
       
   <h1>Martr Villas Rent Payment</h1> 
   <h2><b>Please make the required selections </b></h2>

  <h3><i> House No. </i></h3>
   <select>  
    
    <option value="A01"> House 01</option>
    <option value="A02"> House 02</option>
    <option value="A03"> House 03</option>
    <option value="A04"> House 04</option>
    <option value="A05"> House 05</option>
    
   </select>

   <h3><i> Payment method. </i></h3>
   <select>
    <option value="Mpesa"> Mpesa </option>
    <option value="Airtel Money"> Airtel Money </option>
    <option value="Equitel"> Equitel </option>
    <option value="Bank"> Bank </option>

    
   </select> 
   <h3><i>Payment confirmation message</i></h3>
   <b> <input type="text" id="id" name="name" required
    minlength="4" maxlength="100" size="10"><br><input type="submit"> </b>

    </div>
</body>
</html>
